<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

<!-- Compiled and minified JavaScript  -->

<style>

@import url(https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700);
html,
body {
	height: 100%;
}

body {
	margin: 0;
	background: linear-gradient(45deg, #49a09d, #5f2c82);
	font-family: sans-serif;
	font-weight: 100;
}

.container {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

table {
	width: 800px;
	border-collapse: collapse;
	overflow: hidden;
	box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

th,
td {
	padding: 15px;
	background-color: rgba(255,255,255,0.2);
	color: #fff;
}

th {
	text-align: left;
}

thead {
	th {
		background-color: #55608f;
	}
}

tbody {
	tr {
		&:hover {
			background-color: rgba(255,255,255,0.3);
		}
	}
	td {
		position: relative;
		&:hover {
			&:before {
				content: "";
				position: absolute;
				left: 0;
				right: 0;
				top: -9999px;
				bottom: -9999px;
				background-color: rgba(255,255,255,0.2);
				z-index: -1;
			}
		}
	}
}
</style>
<div class="container">
    <h1><b>Bookings Available</b></h1>
	<table>
		<thead>
			<tr>
				<th>Hotel City</th>
				<th>Hotel</th>
				<th>Rating</th>
				<th>Price</th>
				<th>Book</th>
				
			</tr>
		</thead>
		<tbody>
                {%for p in pay_l%}
			<tr>
                	<form method='post'>
					{%csrf_token%}
				<!--<td>Cell 1</td>
				<td>Cell 2</td>
				<td>Cell 3</td>
				<td>Cell 4</td>
				<td>Cell 5</td>
			</tr>-->
			<td><input type="hidden" name="bcity" value="{{p.city}}">{{p.city}}</td>
	        <td><input type="hidden" name="bname" value="{{p.name}}">{{p.name}}</td>
			<td><input type="hidden" name="brating" value="{{p.rating}}">{{p.rating}}</td>
			<td><input type="hidden" name="bprice" value="{{p.price}}">{{p.price}}</td>
			<!--td align='center'><form method='post'><button class="btn" type="submit" value="Book Now" name=""{{p.hotelid}}"">Book Now</button> </form></td-->
			<td><button class="btn" type="submit" value="Book Now" formaction="/book/">Book Now!</button></td>
			<input name="hotid" type="hidden" value="{{ p.hotelid }}">
			
			
		
		</form>
		</tr>
		{%endfor%}
		</tbody>
	</table>
</div>
</html>
